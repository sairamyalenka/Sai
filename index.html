<!DOCTYPE html>
<html>
<head>
  <title>Bus Timings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f9;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Bus Timings</h1>
  <table>
    <tr>
      <th>Bus Number</th>
      <th>Route</th>
      <th>Departure Time</th>
      <th>Arrival Time</th>
    </tr>
    <tr>
      <td>101</td>
      <td>City Center → Airport</td>
      <td>08:00 AM</td>
      <td>08:45 AM</td>
    </tr>
    <tr>
      <td>202</td>
      <td>Railway Station → Tech Park</td>
      <td>09:15 AM</td>
      <td>09:55 AM</td>
    </tr>
    <tr>
      <td>303</td>
      <td>Main Market → University</td>
      <td>10:30 AM</td>
      <td>11:10 AM</td>
    </tr>
  </table>
</body>
</html>
